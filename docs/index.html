<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Fixtures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .last-updated {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .search-box {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin: 50px 0;
        }

        .fixtures-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .fixture-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .fixture-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ffa726, #4ecdc4);
        }

        .fixture-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .fixture-content {
            line-height: 1.8;
            font-size: 16px;
        }

        .fixture-content strong {
            color: #2c3e50;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin: 50px 0;
            opacity: 0.8;
        }

        .error {
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .info {
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                width: 100%;
            }
            
            .fixtures-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ Premier League Fixtures</h1>
            <p>Latest fixtures updated automatically via GitHub Actions</p>
            <div id="lastUpdated" class="last-updated"></div>
        </div>

        <div class="controls">
            <input type="text" id="teamSearch" class="search-box" placeholder="Search for a specific team..." />
            <button onclick="loadFixtures()" class="btn">üîÑ Refresh</button>
            <button onclick="clearSearch()" class="btn">üóëÔ∏è Clear Search</button>
            <button onclick="runScraper()" class="btn">ü§ñ Test Scraper</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading fixtures...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="info" class="info" style="display: none;"></div>
        <div id="fixtures" class="fixtures-grid"></div>
    </div>

    <script>
        let allFixtures = [];
        let filteredFixtures = [];

        // Fallback fixtures if JSON doesn't exist yet
        const fallbackFixtures = [
            "üîÑ Setting up automatic fixture updates...",
            "‚è≥ GitHub Action will populate this data soon",
            "ü§ñ Fixtures update every 6 hours automatically",
            "üìù To trigger manually: Go to Actions ‚Üí Update Fixtures ‚Üí Run workflow",
            "üîç Once data loads, you can search for specific teams"
        ];

        async function loadFixtures() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const infoDiv = document.getElementById('info');
            const fixturesDiv = document.getElementById('fixtures');
            const lastUpdatedDiv = document.getElementById('lastUpdated');
            
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            infoDiv.style.display = 'none';
            fixturesDiv.innerHTML = '';

            try {
                console.log('Attempting to fetch fixtures.json...');
                const response = await fetch('fixtures.json?t=' + new Date().getTime()); // Cache busting
                
                console.log('Response status:', response.status);
                console.log('Response OK:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Fixtures file not found`);
                }
                
                const data = await response.json();
                console.log('Loaded data:', data);
                
                allFixtures = data.fixtures || fallbackFixtures;
                filteredFixtures = [...allFixtures];
                
                console.log('Total fixtures:', allFixtures.length);
                
                // Update last updated time
                if (data.last_updated) {
                    const date = new Date(data.last_updated);
                    lastUpdatedDiv.textContent = `Last updated: ${date.toLocaleString()}`;
                } else {
                    lastUpdatedDiv.textContent = 'Waiting for first update...';
                }
                
                displayFixtures(filteredFixtures);
                
            } catch (error) {
                console.error('Error:', error);
                
                // Show helpful error message for setup
                if (error.message.includes('not found') || error.message.includes('404')) {
                    infoDiv.innerHTML = `
                        <strong>üîß Setup Required</strong><br>
                        The fixtures.json file hasn't been created yet. This happens automatically when:<br>
                        ‚Ä¢ The GitHub Action runs (every 6 hours)<br>
                        ‚Ä¢ You manually trigger it in Actions ‚Üí Update Fixtures<br><br>
                        <strong>For now, showing demo data below:</strong>
                    `;
                    infoDiv.style.display = 'block';
                    
                    // Show fallback data
                    allFixtures = fallbackFixtures;
                    filteredFixtures = [...allFixtures];
                    displayFixtures(filteredFixtures);
                    
                } else {
                    errorDiv.innerHTML = `
                        <strong>Error loading fixtures</strong><br>
                        ${error.message}<br><br>
                        Try refreshing the page or check if the GitHub Action has run.
                    `;
                    errorDiv.style.display = 'block';
                }
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function displayFixtures(fixtures) {
            const fixturesDiv = document.getElementById('fixtures');
            
            if (fixtures.length === 0) {
                fixturesDiv.innerHTML = '<div class="no-results">No fixtures found matching your search.</div>';
                return;
            }

            fixturesDiv.innerHTML = fixtures.map((fixture, index) => `
                <div class="fixture-card" style="animation-delay: ${index * 0.1}s">
                    <div class="fixture-content">
                        <strong>${fixture}</strong>
                    </div>
                </div>
            `).join('');
        }

        function filterFixtures() {
            const searchTerm = document.getElementById('teamSearch').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredFixtures = [...allFixtures];
            } else {
                filteredFixtures = allFixtures.filter(fixture => 
                    fixture.toLowerCase().includes(searchTerm)
                );
            }
            
            displayFixtures(filteredFixtures);
        }

        function clearSearch() {
            document.getElementById('teamSearch').value = '';
            filteredFixtures = [...allFixtures];
            displayFixtures(filteredFixtures);
        }

        async function runScraper() {
            const infoDiv = document.getElementById('info');
            infoDiv.innerHTML = `
                <strong>ü§ñ Testing the Scraper</strong><br>
                This demonstrates what your scraper would return. In the real setup:<br>
                ‚Ä¢ GitHub Actions runs this automatically<br>
                ‚Ä¢ Results are saved to fixtures.json<br>
                ‚Ä¢ Website updates automatically
            `;
            infoDiv.style.display = 'block';
            
            // Simulate scraper results
            setTimeout(() => {
                const simulatedFixtures = [
                    "Arsenal vs Manchester City 17:30 Sunday",
                    "Liverpool vs Chelsea 15:00 Saturday", 
                    "Manchester United vs Tottenham 12:30 Sunday",
                    "Newcastle vs Brighton 15:00 Saturday",
                    "Aston Villa vs West Ham 15:00 Saturday",
                    "Crystal Palace vs Everton 15:00 Saturday",
                    "Fulham vs Brentford 15:00 Saturday",
                    "Sheffield United vs Wolves 15:00 Saturday",
                    "Burnley vs Luton Town 15:00 Saturday",
                    "Nottingham Forest vs Bournemouth 15:00 Saturday"
                ];
                
                allFixtures = simulatedFixtures;
                filteredFixtures = [...allFixtures];
                displayFixtures(filteredFixtures);
                
                infoDiv.innerHTML = `
                    <strong>‚úÖ Scraper Test Complete</strong><br>
                    Found ${simulatedFixtures.length} fixtures (simulated data)<br>
                    In production, this data comes from OneFootball automatically.
                `;
            }, 2000);
        }

        // Event listeners
        document.getElementById('teamSearch').addEventListener('input', filterFixtures);

        // Load fixtures on page load
        window.addEventListener('load', loadFixtures);
    </script>
</body>
</html>
